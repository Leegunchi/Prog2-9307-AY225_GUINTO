<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Prelim Grade Calculator</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #52000b;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    .container {
        background: white;
        border-radius: 0;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
    }
    
    h1 {
        color: #daa700;
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
    }
    
    .input-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
    }
    
    input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 0;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    
    input:focus {
        outline: none;
        border-color: #daa700;
    }
    
    button {
        width: 100%;
        padding: 15px;
        background: #daa700;
        color: white;
        border: none;
        border-radius: 0;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s;
    }
    
    button:active {
        transform: translateY(0);
    }
    
    #results {
        margin-top: 30px;
        padding: 25px;
        background: #f8f9fa;
        border-radius: 0;
        display: none;
    }
    
    #results h2 {
        color: #52000b;
        margin-bottom: 15px;
        font-size: 20px;
    }
    
    .result-item {
        padding: 10px 0;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
    }
    
    .result-item:last-child {
        border-bottom: none;
    }
    
    .result-label {
        color: #666;
        font-weight: 500;
    }
    
    .result-value {
        color: #333;
        font-weight: 700;
    }
    
    .highlight {
        background: #fff3cd;
        padding: 15px;
        border-radius: 0;
        margin-top: 15px;
        border-left: 4px solid #ffc107;
    }
    
    .highlight-success {
        background: #d4edda;
        border-left-color: #28a745;
    }
    
    .highlight-warning {
        background: #f8d7da;
        border-left-color: #dc3545;
    }
    
    .remarks {
        margin-top: 20px;
    }
    
    .remarks h3 {
        color: #52000b;
        margin-bottom: 10px;
        font-size: 18px;
    }
    
    .remarks p {
        color: #555;
        line-height: 1.6;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Prelim Grade Calculator</h1>
        
        <div class="input-group">
            <label for="attendance">Number of Missed Attendances:</label>
            <input type="number" id="attendance" step="1" min="0" placeholder="Enter number of absences">
        </div>
        
        <div class="input-group">
            <label for="lab1">Lab Work 1 Grade:</label>
            <input type="number" id="lab1" step="0.01" placeholder="Enter Lab 1 grade">
        </div>
        
        <div class="input-group">
            <label for="lab2">Lab Work 2 Grade:</label>
            <input type="number" id="lab2" step="0.01" placeholder="Enter Lab 2 grade">
        </div>
        
        <div class="input-group">
            <label for="lab3">Lab Work 3 Grade:</label>
            <input type="number" id="lab3" step="0.01" placeholder="Enter Lab 3 grade">
        </div>
        
        <button onclick="calculateGrade()">Calculate Required Prelim Exam Score</button>
        
        <div id="results">
            <h2>Computation Results</h2>
            <div class="result-item">
                <span class="result-label">Attendance Score:</span>
                <span class="result-value" id="displayAttendance"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Lab Work 1:</span>
                <span class="result-value" id="displayLab1"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Lab Work 2:</span>
                <span class="result-value" id="displayLab2"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Lab Work 3:</span>
                <span class="result-value" id="displayLab3"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Lab Work Average:</span>
                <span class="result-value" id="labAverage"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Class Standing:</span>
                <span class="result-value" id="classStanding"></span>
            </div>
            
            <div class="highlight" id="passingHighlight">
                <strong>To PASS (75%):</strong> <span id="passingScore"></span>
            </div>
            
            <div class="highlight" id="excellentHighlight">
                <strong>To be EXCELLENT (100%):</strong> <span id="excellentScore"></span>
            </div>
            
            <div class="remarks">
                <h3> Remarks</h3>
                <p id="passingRemarks"></p>
                <p id="excellentRemarks" style="margin-top: 10px;"></p>
            </div>
        </div>
    </div>
</body>
</html>
