<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <!-- Sign In dito -->
            <div id="signInForm">
                <h1>Sign In to Molsa-V-2.0!</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <div id="message" class="message"></div>
                <p class="toggle-form">
                    Don't have an account? <a href="#" id="showSignUp">Sign Up</a>
                </p>
            </div>

            <!-- Sign Up dito -->
            <div id="signUpForm" style="display: none;">
                <h1>Sign up to Molsa-V-2.0!</h1>
                <form id="signUpFormElement">
                    <div class="form-group">
                        <label for="signupFullName">Full Name:</label>
                        <input type="text" id="signupFullName" name="signupFullName" required placeholder="Juan Dela Cruz">
                    </div>
                    <div class="form-group">
                        <label for="signupUsername">Username:</label>
                        <input type="text" id="signupUsername" name="signupUsername" required placeholder="juanUPHSD">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password:</label>
                        <input type="password" id="signupPassword" name="signupPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password:</label>
                        <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="signupRole">Role:</label>
                        <select id="signupRole" name="signupRole" required>
                            <option value="">Select Role</option>
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p class="toggle-form">
                    Already have an account? <a href="#" id="showSignIn">Sign In</a>
                </p>
            </div>
        </div>

        <div id="welcomeSection" class="welcome-section">
            <h1>Welcome</h1>
            <div id="welcomeMessage"></div>
            <div id="timestampDisplay" class="timestamp"></div>
            <button id="downloadBtn" class="download-btn">Download Attendance Summary</button>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
