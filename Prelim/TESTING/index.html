<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prelim Lab Work 2</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap">
<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: 'Cinzel', serif;
  overflow: hidden;
}

.rain {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.symbol {
  position: absolute;
  color: #c0c0c0;
  font-size: 20px;
  animation: fall linear infinite;
  text-shadow: 0 0 10px #fff;
}

@keyframes fall {
  from { top: -10%; }
  to { top: 110%; }
}

.container {
  position: relative;
  z-index: 2;
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 2px solid silver;
  box-shadow: 0 0 20px silver;
  background: rgba(0,0,0,0.85);
}

h2 {
  text-align: center;
  text-shadow: 0 0 10px silver;
}

input, select, button {
  width: 100%;
  margin: 6px 0;
  padding: 8px;
  background: black;
  color: white;
  border: 1px solid silver;
}

canvas {
  border: 1px solid silver;
  background: white;
}

.hidden { display: none; }

button:hover {
  box-shadow: 0 0 10px silver;
}
</style>
</head>

<body>

<div class="rain" id="rain"></div>

<div class="container">
  <h2>Chrome Hearts Attendance</h2>

  <!-- LOGIN -->
  <div id="loginBox">
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Log In</button>
  </div>

  <!-- REGISTER -->
  <div id="registerBox" class="hidden">
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <input id="fullName" placeholder="Full Name">
    <input id="course" placeholder="Course (Students only)">
    <p>E-Signature</p>
    <canvas id="sign" width="300" height="100"></canvas>
    <button onclick="clearSig()">Clear Signature</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- SUCCESS -->
  <div id="successBox" class="hidden">
    <h3>Login Successful</h3>
    <p id="time"></p>
    <button onclick="downloadAttendance()">Download Attendance</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
